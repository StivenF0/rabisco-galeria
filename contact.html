<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    
    <!-- CONTACT STYLE -->
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- HEADER STYLE -->
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

<header class="navbar">
    <input type="checkbox" id="collapseMenu">
    <label for="collapseMenu">
        <img src="img/hamburguer_menu.svg" alt="M">
    </label>
    <div class="nav-links">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </div>
    <div class="nav-logo">
        <h1>Rabisco</h1>
    </div>
    <div class="nav-login">
        <a href="#">Logar</a>
        <!-- <a href="#" class="logged">Olá, usuário</a> -->
    </div>
</header>

<main>
    <div class="left">
        <h1>Fale Conosco</h1>
        <p>Nunca é tarde para falar com a gente. Nos diga o que podemos fazer por você.</p>
    </div>
    <div class="right">
        <form action="">
            <div class="half line">
                <p>Primeiro Nome *</p>
                <input type="text" name="first_name">
            </div>
            <div class="half line">
                <p>Último Nome *</p>
                <input type="text" name="first_name">
            </div>
            <div class="line">
                <p>Email *</p>
                <input type="email" name="email">
            </div>
            <div class="line">
                <p>Assunto *</p>
                <input type="text" name="subject">
            </div>
            <div class="line">
                <p>Mensagem</p>
                <textarea name="" id="" rows="10"></textarea>
            </div>
            <div class="line">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</main>

</body>
</html>
