<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/index.css">

    <!-- INDEX JAVASCRIPT -->

<body>
    
<header class="navbar">
    <input type="checkbox" id="collapseMenu">
    <label for="collapseMenu">
        <img src="img/hamburguer_menu.svg" alt="M">
    </label>
    <div class="nav-links">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>

    </div>
    <div class="nav-login">
        <a href="#">Logar</a>
        <!-- <a href="#" class="logged">Olá, usuário</a> -->
    </div>
</header>
    
<main>
    <h2 class="title">galeria</h2>
    <div class="gallery-grid">
        <div class="post">
            <img src="https://via.placeholder.com/160x130" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/130x140" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/180x200" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/100" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/400x100" alt="">
            <div class="info">
                <h3 class="title"></h3>
                <div class="date"></div>
                <div class="author"></div>
                <p class="description"></p>
            </div>
        </div>
    </div>
</main>

<section class="modal">
    <div class="modal-content">
        <div class="img-container">
            <img src="" alt="modalImg">
        </div>
        <div class="info">
            <h3 class="title"></h3>
            <div class="date"></div>
            <div class="author"></div>
            <hr>
            <p class="description"></p>

        </div>
    </div>

    <button class="close-modal">
        <img class= "close-modal" src="img/x-symbol.svg">
    </button>
</section>

</body>
</html>
